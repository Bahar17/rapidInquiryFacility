<html>
<head>
<title>Shapefile Uploading Form</title>
</head>
<body>
<h3>Shapefile Upload:</h3>
Select a set/sets of shapefile files to upload: 
<form action="http://127.0.0.1:3000/shp2GeoJSON" method="POST" 
      enctype="multipart/form-data">
<input type="file" name="file" size="50" multiple="multiple" />
<br />
<input type="submit" value="Upload Files" />
<input type="hidden" name="store" value="false">
<input type="checkbox" name="verbose" value="true">Verbose<br>
</form>
</body>
</html>
