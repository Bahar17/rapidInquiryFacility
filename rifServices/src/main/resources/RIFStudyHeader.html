<html lang="en-gb">
<head>
  <title>RIF Study Report</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <meta name="description" content="RIF Study Report" />
  <!-- Default style -->
  <style>
body {
    margin: 0;
}

ul.nav {
    list-style-type: none;
    margin: 0;
    padding: 0;
    width: 25%;
    background-color: #f1f1f1;
    position: fixed;
    height: 100%;
    overflow: auto;
}

li.nav a {
    display: block;
    color: #000;
    padding: 8px 16px;
    text-decoration: none;
}

li.nav a.active {
    background-color: #4CAF50;
    color: white;
}

li.nav a:hover:not(.active) {
    background-color: #555;
    color: white;
}

/*POP PYRAMID*/
:root {
  --male-color: #c97f82;
  --female-color: #7f82c9;
}
text {
	font-family: Arial;
	font-size: 12px;
	fill: black;
}
.maleBar {
    height: 70;
    fill: var(--male-color);
    stroke: black;
    stroke-width: 0;
}
.maleRect {
    fill: var(--male-color);
}
.totalPopulationBar {
    height: 70;
    fill: none;
    stroke: lightgray;
    stroke-width: 1;
}
.xAxisDashedLines {
    stroke: gray;
    stroke-width: 1;
    stroke-dasharray: 5, 5;    		
}
.femaleBar {
    height: 70;
    fill: var(--female-color);
    stroke: black;
    stroke-width: 0;
}
.femaleRect {
    fill: var(--female-color);
}
g.context g.brush rect.background {
    fill: #000000;
    opacity: 0.1;
}
g.context g.axis path {
    stroke-opacity: 0;
}
g.context g.axis line {
    stroke-opacity: .1;
}
g path.areaChart1 {
    fill: #7f82c9;
}
g path.areaChart2 {
    fill: #c97f82;
}
g path.areaChart3 {
    fill: #82c97f;
}
g path.areaChart4 {
    fill: #c9c67f;
}
svg.areaCharts .axis path, .axis line {
    fill: none;
    stroke: #aaa;
    shape-rendering: crispEdges;
}
svg.areaCharts .brush .extent {
    stroke: #f09f8c;
    fill-opacity: .125;
    shape-rendering: crispEdges;
}
svg.areaCharts g.context rect.background{
    visibility: visible !important;
}
  </style>
  <!-- User style override -->
  <link rel="stylesheet" type="text/css" href="RIFStudyHeader.css">
  
<!-- Javascript -->  
  <script>
/* 
 * setPopulationPyramid() change population pyramid
 */
function setPopulationPyramid(event) {
	var fileName = this.value;
	
	document.getElementById("denominator_pyramid").src = fileName;
	return false;
}

window.onload = function(){
	document.getElementById("populationPyramidList").onchange = setPopulationPyramid;
};
  </script>
</head>
