    <div id="rifwrap">
        <div id="navigation">
            <div class='nav'>
                <a href='#' class='active'>Manager</a>

            </div>
        </div>
        <div id="buttons">
            <div class='export'>
                <a href='#'>Export</a>
            </div>
            <div class='geoDrops'>
				<div>
                    <div id='geolevel'>
                        <div>Geolevel:</div>
                        <select>
                            <option>1</option>

                            <option>3</option>
                            <option>4</option>
                            <option>5</option>

                    </div>
                </div>
				<div id='dataSet'>
                    <div>Data set:</div>
                    <select>
                        <option></option>
                    </select>
                </div>
                <div id='zoomTo'>
                    <div>Zoom to:</div>
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
        <div id="submenu">
            <div>
                <div class='chartOpts'>
                    <a href='#' id='updateCharts'></a>

	<div class="overlay" id="settings">
		<div class="msettings">
			<div class="msettings-ct">
				<div class="msettings-header">
					<h2>Settings</h2>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="" >
					<div class="txt-fld">
						<label for="fldSlct">Map hover field:</label>
						<select id='fldSlct'>
						<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld fldHistogramContainer">
						<label for="fldHistogram">Distribution Histogram field:</label>
						<select id='fldHistogram'>
							<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld">
						<label for="fldPyramid">Pyramid field:</label>
						<select id='fldPyramid'>
						<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld" id="tableSettings">
						<label for="fldSlct" >Table fields:</label>
						<div id ="colsFilter"></div>	
					</div>
					<div class="save-fld-settings">
						<input type="button" value="save">
					</div>
				</form>
			</div>
		</div>
	</div>

	<div class="overlay" id="statusbar">
		<div class="info"></div>
	</div>
	
	<div class="overlay" id="choropleth">
		<div class="msettings">
			<div class="msettings-ct">
				<div class="msettings-header">
					<h2> Style </h2>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="">
					<div class="txt-fld">
						<label for="fieldToMap"> Field to Map:</label>
						<select id='fieldToMap'>
						<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld">
					    <label > Colour scale:</label>
						<div>
							<dl class="dropdown">
								<dt>
								    <div>
									    <div id="selectedScale">
										     <span class="swatch" style="background-color: rgb(217, 240, 163); width: 162px"></span>
										</div>
										<div class="dropDownArrow"></div>
									</div>
								</dt>
								<dd>
									<div class="palette">
									</div>
								</dd>
							</dl>
						</div>	
					</div>
					<div class="txt-fld">
						<label for="intervals">Intervals:</label>
						<select id='intervals'>
						    <option value='1'> 1 </option>
						</select>
					</div>
					<div class="txt-fld">
						<label for="classification">Classification:</label>
						<select id='classification'>
						    <option value='quantile'>Quantile</option>
							<option value='jenks'>Jenks</option>
							<option value='standardDeviation'> Standard Deviation</option>
							<!--<option value='logarithmic'>Logarithmic</option>-->
						</select>
						<div class="editBreaks"><a href='#'> edit </a> </div>
						<div id="breaks"></div>
					</div>
					
					<div class="save-fld">
						<input type="button" value="save">
					</div>
				</form>
			</div>
		</div>
	</div>
