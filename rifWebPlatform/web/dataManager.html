<!DOCTYPE html>
<html lang="en">

<head>
    <!--<meta charset="utf-8">-->
    <meta name="description" content="RIF, a software for Environmental Epidemiology">
    <meta name="keywords" content="Disease mapping,Point source analysis, Risk, Health data">

    <!--CSS Stylesheets-->
    <link rel="stylesheet" href="css/jquery/jquery-ui-1.10.3.custom.min.css" />
    <link rel="stylesheet" href="css/leaflet/leaflet.css" />
    <link href="css/manager.css" rel="stylesheet" media="screen" />
    <link href="css/pyramid.css" rel="stylesheet" media="screen" />
    <link href="css/dataTable.css" rel="stylesheet" media="screen" />
	<link href="css/slickgrid/slick.grid.css" rel="stylesheet" media="screen" />

    <!-- libraries -->
    <script type="text/javascript" src="js/libs/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="js/libs/jquery-ui-1.10.4.custom.min.js"></script>
	<script type="text/javascript" src="js/libs/slickgrid/lib/jquery.event.drag-2.2.js"></script>
    <script type="text/javascript" src="js/libs/leaflet-src-0.7.js"></script>
    <script src="js/libs/d3.v3.min.js" charset="utf-8"></script>
	<script src="js/libs/sstatistics.js" charset="utf-8"></script>
	<script src="js/libs/topojson.v1.min.js" charset="utf-8"></script>
	<script src="js/libs/slickgrid/slick.core.js" charset="utf-8"></script>
	<script src="js/libs/slickgrid/slick.grid.js" charset="utf-8"></script>
	<script src="js/libs/slickgrid/slick.dataview.js" charset="utf-8"></script>
	
    
    <!-- RIF4 -->
	<!-- The order on which the RIf files are downloaded must be maintained -->
	<script type="text/javascript" src="js/v2/RIF.js"></script>
	<script type="text/javascript" src="js/v2/abstractions/study.js"></script>
     <!-- utils -->
    <script type="text/javascript" src="js/v2/utils/utils.js"></script>
	<script type="text/javascript" src="js/v2/utils/gui_events/resizable.js"></script>
    <script type="text/javascript" src="js/v2/utils/publisher.js"></script>
    <script type="text/javascript" src="js/v2/utils/request.js"></script>
	<script type="text/javascript" src="js/v2/utils/colorBrewer.js"></script>
    <!-- modules -->
    <script type="text/javascript" src="js/v2/modules/manager.js"></script>
    <!-- components -->
    <!-- map -->
    <script type="text/javascript" src="js/v2/components/map/map.js"></script>
    <script type="text/javascript" src="js/v2/components/map/units/layer.js"></script>
    <script type="text/javascript" src="js/v2/components/map/units/layer.settings.js"></script>
	<script type="text/javascript" src="js/v2/components/map/units/layer.hover.js"></script>
    <script type="text/javascript" src="js/v2/components/map/units/style/style.js"></script>
	<script type="text/javascript" src="js/v2/components/map/units/style/scales.js"></script>
    <script type="text/javascript" src="js/v2/components/map/units/layers/tilesvg.js"></script>
	<script type="text/javascript" src="js/v2/components/map/units/layers/tilecanvas.js"></script>
    <script type="text/javascript" src="js/v2/components/map/units/layers/plugins/leaflet_d3_tilegeojson.js"></script>
	<script type="text/javascript" src="js/v2/components/map/units/layers/plugins/tileCanvas_topojson.js"></script>
    <!-- menu -->
    <script type="text/javascript" src="js/v2/components/menu/menu.js"></script>
	<script type="text/javascript" src="js/v2/components/menu/units/geoLevel.js"></script>
	<script type="text/javascript" src="js/v2/components/menu/units/choropleth.js"></script>
	<script type="text/javascript" src="js/v2/components/menu/units/settings.js"></script>
    <!-- chart -->
    <script type="text/javascript" src="js/v2/components/chart/chart.js"></script>
    <!-- table -->
    <script type="text/javascript" src="js/v2/components/table/table.js"></script>
	<script type="text/javascript" src="js/v2/components/table/table.settings.js"></script>
	<script type="text/javascript" src="js/v2/components/table/table.renderer.js"></script>
    <!-- abstraction -->
    <script type="text/javascript" src="js/v2/abstractions/data.js"></script>
    <script type="text/javascript" src="js/v2/abstractions/export_data.js"></script>


    <title>The Rapid Inquiry Facility, RIF 4.0</title>

</head>

<body>
    <div id="rifwrap">
        <div id="navigation">
            <div class='nav'>
                <a href='#' class='active'>Manager</a>
                <a href='#'>Disease Mapping</a>
                <a href='#'>Risk Analysis</a>
            </div>
        </div>
        <div id="buttons">
            <div class='export'>
                <a href='#'>Export</a>
            </div>
            <div class='geoDrops'>
                <div>
                    <div id='geolevel'>
                        <div>Geolevel:</div>
                        <select>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div id='zoomTo'>
                    <div>Zoom to:</div>
                    <select>
                        <option></option>
                    </select>
                </div>
            </div>
        </div>
        <div id="submenu">
            <div>
                <div class='chartOpts'>
                    <a href='#' class='pyramid'>
                        <img src="images/pyramid.png" class="active">
                    </a>
                    <a href='#' class='histo'>
                        <img src="images/histo.png">
                    </a>
                </div>
                <div class='mapOpts'>
                    <a href='#' class='mapOpt'>
                        <img src="images/map.png" id="choroplethBtn">
                    </a>
                </div>
                <a href='#msettings' rel='leanModal' class='settings'>
                    <img src="images/settings.png">
                </a>
            </div>
        </div>
        <div id="content">
            <div id="leftcol">
                <div class='options'>
                    <select id='pyrFldsAvlb'>
                        <option>Fields Available</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <select class='years'>
                        <option>Years Available</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                    <!--<div id='redraw'>
							<a href='#'>Redraw</a>
						</div>-->
                </div>
                <div id='pyramid'>
                    <div class='summary'>
                        <dl>
                            <dt> Count : <span> 8800 </span> </dt>
                            <dd>Female : <span> 8800 </span>
                            </dd>
                            <dd>Male : <span> 8800 </span>
                            </dd>
                        </dl>
                    </div>
                    <div class='chart'></div>
                </div>
            </div>
            <div id="rightcol">
                <div id="map"></div>
                <div id="data">
                    <div class='dataLbl'>Data</div>
                    <table cellpadding="0" cellspacing="0" border="0" class="display" id="example">
                        <thead>
                            <tr></tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
			</div>
        </div>
    </div>
	
	<!------------------->
	<!--- ToolTip ------->
	<!------------------->
	<div id='tooltip'> 
		<div id="geoname"></div>
	</div>
    <!------------------->
    <!-- Modal Dialogs -->
    <!------------------->
	<div class="overlay" id="settings">
		<div class="msettings">
			<div class="msettings-ct">
				<div class="msettings-header">
					<h2>Settings</h2>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="" >
					<div class="txt-fld">
						<label for="fldSlct">Map hover field:</label>
						<select id='fldSlct'>
						<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld" id="tableSettings">
						<label for="fldSlct" >Table fields:</label>
						<div id ="colsFilter"></div>	
					</div>
					<div class="save-fld-settings">
						<input type="button" value="save">
					</div>
				</form>
			</div>
		</div>
	</div>
	<!------------------->
    <!-- Modal Dialogs -->
    <!------------------->
	<div class="overlay" id="statusbar">
		<div class="info"></div>
	</div>
	
	<div class="overlay" id="choropleth">
		<div class="msettings">
			<div class="msettings-ct">
				<div class="msettings-header">
					<h2> Style </h2>
					<a class="modal_close" href="#"></a>
				</div>
				<form action="">
					<div class="txt-fld">
						<label for="fieldToMap"> Field to Map:</label>
						<select id='fieldToMap'>
						<option value=''> </option>
						</select>
					</div>
					<div class="txt-fld">
					    <label > Colour scale:</label>
						<div>
							<dl class="dropdown">
								<dt>
								    <div>
									    <div id="selectedScale">
										     <span class="swatch" style="background-color: rgb(217, 240, 163); width: 162px"></span>
										</div>
										<div class="dropDownArrow"></div>
									</div>
								</dt>
								<dd>
									<div class="palette">
									</div>
								</dd>
							</dl>
						</div>	
					</div>
					<div class="txt-fld">
						<label for="intervals">Intervals:</label>
						<select id='intervals'>
						    <option value='1'> 1 </option>
						</select>
					</div>
					<div class="txt-fld">
						<label for="classification">Classification:</label>
						<select id='classification'>
						    <option value='quantile'>Quantile</option>
							<option value='jenks'>Jenks</option>
							<option value='standardDeviation'> Standard Deviation</option>
							<!--<option value='logarithmic'>Logarithmic</option>-->
						</select>
						<div class="editBreaks"><a href='#'> edit </a> </div>
						<div id="breaks"></div>
					</div>
					
					<div class="save-fld">
						<input type="button" value="save">
					</div>
				</form>
			</div>
		</div>
	</div>	
	
    <script>
    (function() {
        RIF.manager();;
    })();
    </script>
</body>
</html>
