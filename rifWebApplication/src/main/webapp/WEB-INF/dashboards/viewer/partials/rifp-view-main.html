<!-- 
HTML partial for ui-router
Viewer
-->
<div id="navigation">
    <div class='logOutUsername' ng-controller="TabCtrl"> 
        <span class="userName"> {{username}} </span><span id="logOut" ng-click="logout()" > log out </span>
    </div>
    <div class='nav'>
        <a ui-sref="state3" ng-class="{active: $state.includes('state3')}">Disease Mapping </a>
        <a ui-sref="state2" ng-class="{active: $state.includes('state2')}">Results Viewer </a>
        <a ui-sref="state1" ng-class="{active: $state.includes('state1')}">Disease Submission</a>
    </div>
</div>

<div id="buttons">
    <div class='geoDropsMapping'>
        <div class="mappingPageLabel">VIEW RESULTS</div>
        <div >
            <div>Study ID:</div>
            <select ng-model="studyID" ng-options="s for s in studyIDs" ng-change="studyChanged()"></select>
        </div>
        <div >
            <div>Year:</div>
            <select ng-model="year" ng-options="s for s in years" ng-change="studyOptionsChanged()"></select>
        </div>
        <div>
            <div>Sex:</div>
            <select ng-model="sexString" ng-options="s for s in sexes" ng-change="studyOptionsChanged()"></select>
        </div>
    </div>
</div>

<div ui-layout="{flow : 'column'}">
    <div ui-layout-container ui-layout-loaded id="vSplit1" max-size="100%" size="{{vSplit1}}%"> 
        <div ui-layout="{flow : 'row'}">
            <div ui-layout-container id="hSplit1" max-size="100%" class="js-back" size="{{hSplit1}}%">
                <dist-histo chart-data="histoData" name="distHistoName" width="distHistoCurrentWidth" height="distHistoCurrentHeight"></dist-histo>
            </div>
            <div ui-layout-container id="hSplit2" max-size="100%" class="js-back">
                <pyramid chart-data="populationData" width="pyramidCurrentWidth" height="pyramidCurrentHeight"></pyramid>
            </div>
        </div>
    </div>

    <div ui-layout-container ui-layout-loaded> 
        <div ui-layout="{flow : 'row'}">
            <div ui-layout-container class="leaflet-box" id="hSplit2" max-size="100%" size="{{hSplit2}}%">            
                <div class="submenuMapping" >
                    <ul class="mapBoxOpts">
                        <li><a ng-controller="ChoroplethModalCtrl" ng-click="open(0)" id="choroplethBtn" title="Choropleth map"></a></li>
                        <li><a ng-controller="BaseMapModalCtrl" ng-click="open('viewermap')" id="baseMapBtn" title="Base map"></a></li>	
                        <li><a id="clearSelection" title="Clear selection" ng-click="clear()"></a></li>
                        <li><a id="zoomExtent" title="Zoom to extent" ng-click="zoomToExtent()"></a></li> 
                        <li><a id="exportMap" title="Quick export map" ng-click="saveLeaflet()"></a></li>     
                        <li>
                            <input type="range" ng-model ="transparency" min="0" max="1" step="0.01" value ="0.7" ng-change="changeOpacity()"/>
                        </li>
                    </ul>                 
                </div>    
                <leaflet id="viewermap" tiles="tiles" width="100%" height="calc(100% - 40px)"></leaflet>  
            </div>
            <div ui-layout-container class="js-back">
                <div ui-grid="viewerTableOptions" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns ui-grid-move-columns ui-grid-exporter class="grid-viewer" ng-grid="viewerTableOptions"></div>
            </div>
        </div>
    </div>
</div>
