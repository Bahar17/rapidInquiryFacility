<!-- 
HTML partial for ui-router
Disease submission modal investigation parameters (tree #3)
-->
<div class="modal-body" ng-controller="ModalParametersCtrl">
    <div class="msettings">
        <div class="msettings-ct">
            <div class="msettings-header">
                <h2>Investigation parameters</h2>
                <a class="modal_close" ng-click="close()"></a>
            </div>
            <div class='modalContainer'>
                <div ui-layout="{flow : 'column'}">
                    <div ui-layout-container class="ICD-back" size="33%">
                        <div class='availablesWrapper' id='availableTaxomonomies'>
                            <input type="text"  placeholder="ICD Classification" id='icdClassification' class='dropdownInput'>
                            <div id='icdClassificationAvailable' class='availables' ></div>
                        </div>
                        <div ui-grid="gridOptionsICD" ui-grid-tree-view ui-grid-auto-resize ui-grid-resize-columns class="grid-ICDtree" ng-grid="gridOptionsICD"></div>
                    </div>
                    <div ui-layout-container> 
                        <div ui-layout="{flow : 'row'}" >
                            <div ui-layout-container class="param-back" size="50%">
                                <div id="parameterHeader">
                                    <div class='done' ng-click="submit()"> <a>Done</a></div> 
                                    <div id='clearParameters' ng-click="clearInvestigations()"> Clear All </div>
                                    <div id='addInvestigation' ng-click="addInvestigation()"> Add Investigation</div>  
                                </div>
                                <div id="parameterWrap">
                                    <div id="ParameterLeft">
                                        <div class='availablesWrapper'>                                            
                                            <input type="text" ng-model="title" placeholder = "investigation" id='invTitle' class='dropdownSelectSingleSmall' ng-change="parametersChanged()">                                                               
                                            <div class="dropdownSelectSmallLabel">Title</div>
                                        </div>
                                        <div class='availablesWrapper'>                                           
                                            <select type="text" ng-model="startYear" id='startYear' class='dropdownSelectSmall' ng-options="s for s in years" ng-change="yearsChanged()"></select>
                                            <div class="dropdownSelectSmallLabel">Start Year</div>
                                        </div>
                                        <div class='availablesWrapper'>
                                            <select type="text" ng-model="endYear" id='endYear' class='dropdownSelectSmall'  ng-options="s for s in years" ng-change="yearsChanged()"></select>
                                            <div class="dropdownSelectSmallLabel">End Year</div>
                                        </div>
                                        <div class='availablesWrapper'>
                                            <select type="text" ng-model="yearInterval" id='yearInterval' class='dropdownSelectSmall' ng-options="s for s in intervals" ng-change="parametersChanged()"></select>
                                            <div class="dropdownSelectSmallLabel">Year Interval</div>
                                        </div>
                                        <div class='availablesWrapper'>
                                            <select type="text" ng-init="gender" ng-model="gender" id='genderAvailable' class='dropdownSelectSmall' ng-change="parametersChanged()">
                                                <option>Male</option>
                                                <option>Female</option>
                                                <option>Both</option>
                                            </select>
                                            <div class="dropdownSelectSmallLabel">Sex</div>
                                        </div>
                                    </div>
                                    <div id="ParameterCentre">
                                        <div id='ageGroupsLabel'>Age Groups:</div>
                                        <div ui-grid="gridOptionsAge" ui-grid-auto-resize ui-grid-resize-columns class="grid-age"></div>
                                    </div>
                                    <div id="ParameterRight">
                                        <div id='covariateLabel'>Covariates:</div>
                                       <div ui-grid="gridOptionsCovariates" ui-grid-selection ui-grid-auto-resize ui-grid-resize-columns class="grid-age" ng-grid="gridOptionsCovariates"></div>
                                    </div>
                                </div>
                            </div>
                            <div ui-layout-container class=" recap-back" >                
                                <div ui-grid="gridOptionsRecap"  ui-grid-edit ui-grid-auto-resize ui-grid-resize-columns class="grid-recap" ng-grid="gridOptionsRecap"></div>
                            </div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
    </div>
</div>
